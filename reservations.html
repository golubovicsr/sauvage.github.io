        <section class="reservations mt-5">
          <div class="container">
            <h2 class="text-center fst-italic">Make a Reservation</h2>
            <div class="row">
              <form action="obrada.php" method="POST">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="name">Your full name(name and surname):</label><br/>
                  <input type="text" name="name" id="name" class="form-control" required="required"/>
                </div>
              </div>
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="email">Email:</label><br/>
                  <input type="email" id="email" name="" class="form-control" required="required"/>
                </div>
              </div>
                <div class="col-md-12">
                  <div class="mb-3">
                    <label for="phone">Phone number:</label><br/>
                    <input type="tel" name="phone" id="phone" class="form-control" required="required"/>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="mb-3">
                    <label for="guests">Number of guests(1-12):</label><br/>
                    <input type="number" name="guests" id="guests" class="form-control" required="required"/>
                  </div>
                </div>
                <div class="col-md-12 form-check form-switch">
                  <div class="mb-3">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Smoking area?(activate for smoking part)</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"/>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="mb-3">
                    <label for="date">Pick a date (Monday - Saturday | 9am-12pm):</label><br/>
                    <input type="date" name="date" id="date" class="form-control" required="required"/>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="mb-3">
                    <label for="time">Time:</label><br/>
                    <input type="time" name="time" id="time" class="form-control" required="required"/>
                  </div>
                </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="note">Query(optional)</label><br/>
                      <textarea name="note" id="note" cols="10" rows="5" class="form-control"></textarea>
                    </div>
                  </div>
                  <button class="btn btn-secondary btn-lg btn-block mt-3">Send Now</button>
          </form>
          </div>
          </div>
        </section>
